<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Week 1 Form</title>
</head>

<body>

    <form action="https://www.w3schools.com/action_page.php" method="post">
    <h1>Please Share your Feedback</h1>
    <p>Your Input is valuable to us</p>

    <h2>Name</h2>
    First Name: <br>
    <input type="text" value="" id="fname" name="fname"><br>
    Last Name: <br>
    <input type="text" name="lname" id="lname"><br>

    <h2>Age</h2>
    <input type="radio" name="18" id="18">
    18 <br>
    <input type="radio" name="19" id="19">
    19<br>
    <input type="radio" name="20" id="20">
    20 <br>
    <input type="radio" name="21" id="21">
    21 <br>

    <h2>Transportation</h2>
    <input type="checkbox" name="Walk" id="walk">
    Walk <br>
    <input type="checkbox" name="Bike" id="Bike">
    Bike <br>
    <input type="checkbox" name="Bus" id="Bus">
    Bus <br>
    <input type="checkbox" name="Subway" id="Subway">
    Subway <br>
    <input type="checkbox" name="Others" id="Others">
    Others <br>

    <input type="submit" value="Submit">
    <input type="reset">

</form>




    <script src="js/scripts-dist.js"></script>
    
</body>

</html>
